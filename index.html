<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Pizzeria Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* max width for large screens */
            margin: 0 auto;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (if desired) */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            margin-top: 20px;
            color: #666;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Papa's Pizzeria Online</h1>
    <div class="game-container">
        <iframe src="papaspizzeria_v2.swf" allowfullscreen></iframe>
    </div>
    <div class="footer">
        Juega m√°s juegos en <a href="http://www.flipline.com/">Flipline Studios</a>

</body>
